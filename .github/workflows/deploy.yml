name: Deploy to DigitalOcean (root)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          # Check if the secret is actually loading
          if [ -z "${{ secrets.DROPLET_IP }}" ]; then
            echo "Error: DROPLET_IP secret is empty"
            exit 1
          fi
          
          echo "${{ secrets.SSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Use -v for verbose output to see why it fails
          ssh-keyscan -v -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts
          

      - name: Deploy to Droplet
        run: |
          # Added Keep-Alive flags to prevent Broken Pipe
          ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=120 root@${{ secrets.DROPLET_IP }} << 'EOF'
            set -e
            
            # Navigate to folder
            cd ~/Food-price-Cambodia-dashboard
             
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            node -v
            npm -v
            
            # Git operations
            git reset --hard
            git clean -fd
            git fetch origin main
            git reset --hard origin/main
            
            
            # Install PM2 globally (optional if already installed, but safe to keep)
            npm install -g pm2
            
            # Build the app
            # Removed 'nohup' and logs redirection so GitHub stays connected
            echo "Starting build in background..."
            nohup npm run build > build.log 2>&1
            
            # Restart App
            echo "Restarting PM2..."
            pm2 restart myapp || pm2 start npm --name myapp -- start
            pm2 save
          EOF
