name: Deploy to DigitalOcean (root)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Droplet
        run: |
          ssh root@${{ secrets.DROPLET_IP }} << 'EOF'
            set -e
            cd ~/Food-price-Cambodia-dashboard
            git reset --hard
            git clean -fd
            git fetch origin main
            git reset --hard origin/main
            npm install -g pm2
            nohup npm run build > build.log 2>&1
            pm2 restart myapp || pm2 start npm --name myapp -- start
            pm2 startup
            pm2 save
          EOF
